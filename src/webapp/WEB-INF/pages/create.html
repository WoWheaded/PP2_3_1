<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>New user</title>
</head>
<body>
<h1>Add user</h1>
<form action="#" method="POST" th:action="@{/new}" th:object="${user}">
    <table>
        <tr>
            <td>
                <label for="name">Enter name</label>
                <input type="text" th:field="*{name}" id="name" required/>
            </td>
        </tr>
        <tr>
            <td>
                <label for="surname">Enter surname</label>
                <input type="text" th:field="*{surname}" id="surname"/>
            </td>
        </tr>
            <br>
        <tr>
            <td>
                <label for="age">Enter age</label>
                <input type="number" th:field="*{age}" id="age">
            </td>
        </tr>
            <br>
        <tr>
            <td>
                <label for="weight">Enter weight</label>
                <input type="number" th:field="*{weight}" id="weight" required/>
            </td>
        </tr>
            <br>
        <tr>
            <td>
                <input type="submit" class="buttonAdd" value="Add user"/>
            </td>
        </tr>
    </table>
</form>
</body>
</html>
