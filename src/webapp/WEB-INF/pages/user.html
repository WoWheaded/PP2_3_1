<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>Users</title>
</head>
<body>
<h1>Users panel</h1>
<table border="1">
    <tr>
        <th th:width="100">UserId</th>
        <th th:width="100">Name</th>
        <th th:width="100">Surname</th>
        <th th:width="100">Age</th>
        <th th:width="100">Weight</th>
    </tr>
    <td th:utext="${user.userId}">UserId</td>
    <td th:utext="${user.name}">Name</td>
    <td th:utext="${user.surname}">Surn
    <td th:utext="${user.age}">Age</td>
    <td th:utext="${user.weight}">Email</td>
</table>
<br>
<button onclick="window.location.href = '/';">Back to users</button>
</body>
</html>
