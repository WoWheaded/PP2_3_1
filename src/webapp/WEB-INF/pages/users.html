<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>Users</title>
</head>
<body>
<h1>Users panel</h1>
<br>
<table border="1">
    <tr>
        <th th:width="100">UserId</th>
        <th th:width="100">Name</th>
        <th th:width="100">Surname</th>
        <th th:width="100">Age</th>
        <th th:width="100">Weight</th>
        <th th:width="100">Edit</th>
        <th th:width="100">Delete</th>
    </tr>
    <tr th:each="users : ${users}">

        <td><a th:href="@{'/' + ${users.userId}}" th:utext="${users.userId}">UserId</a></td>
        <td th:utext="${users.name}">Name</td>
        <td th:utext="${users.surname}">Surname</td>
        <td th:utext="${users.age}">Age</td>
        <td th:utext="${users.weight}">Email</td>
        <td>
            <form th:action="@{'edit/' + ${users.userId}}">
                <input type="submit" class="buttonEdit" value="Edit"/>
            </form>
        </td>
        <td>
            <form th:method="DELETE" th:action="@{'delete/' + ${users.userId}}">
                <input type="submit" class="buttonDelete" value="Delete"/>
            </form>
        </td>
    </tr>
</table>
<br>
<br>
<br>
<button onclick="window.location.href = '/new';">Add new user</button>
</body>
</html>
